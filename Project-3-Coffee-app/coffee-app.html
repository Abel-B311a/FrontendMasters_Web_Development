<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TOMOCA</title>
  
  <link rel="stylesheet" href="coffee-app.css" >

  <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  rel="stylesheet"/>

</head>
<body>
  <div class="headerbar">
    <img class="tomocalogo" src=https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png>
    <h1>ቶሞካ ቡና</h1>
  </div>

  <div class="allbox">
    <div class="Box-1">
        
      <h2 class="header2">ITEMS</h2>
      <div class="allitems">
      
        <p class="itemno">1x</p>
        <p class="itemname">Cappucino</p>
        <p class="itemcost">59.99 Birr</p>
        <p class="itemtype">light Foam</p>
      
        <p class="itemno2">1x</p>
        <p class="itemname2">Cappucino</p>
        <p class="itemcost2">79.99 Birr</p>
        <p class="itemtype2">Almond Milk</p>
        <p class="itemtype2B">Double Espresso Shot</p>
      
        <p class="itemno3">1x</p>
        <p class="itemname3">Croissant</p>
        <p class="itemcost3">69.99 Birr</p>
        <p class="itemtype3">Butter</p>
      </div>
    </div>

    <div class="Box-2">
      <h2 class="header2">NAME</h2>

      <div class="example-group">
        <label for="example" class="input-label">Name for order</label>
        <input id="example" class="example-input"/>
      </div>

    </div>

    <div class="Box-3">
      <h2 class="header2">PAYMENT</h2>

      <div class="example-group">
        <label for="example" class="input-label">Tele Birr Number</label>
        <input id="example" class="example-input"/>
      </div>

      <div class="example-group2">
        <label for="example" class="input-label">Dashn Amole Wallet Number</label>
        <input id="example" class="example-input2"/>
      </div>

    </div>

  </div> 

  <div class="Box-4">
    <p class="p1">Subtotal:</p>
    <p class="p2">Tax:</p>
    <p class="p3">Total:</p>
    <p class="p4">210 Birr</p>
    <p class="p5">31.5 Birr</p>
    <p class="p6">241.5 Birr</p>

 </div>

 <div class="Box-5">
  <P class="p7">Place order</P>
 </div>

</body>
</html>
